<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="product-container">
      <div class="image-container" >
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Product">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Product">
      </div>
      <div class="info-section">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="del-price">$169.99</p>
        </div>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="Cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
